								,new produto("Expresso",5.00,3,1)
								,new produto("Frapuccino",9.50,4,1)
								,new produto("Capuccino",6.00,5,1)

				];
				

			   		function produto(nome,preco,id,quant){
					this.nome= nome;
					this.preco = preco;
					this.id = id;
					this.quant = quant;
					
	
				};

				var pedido = [];
				function total(){
					var contador = 0;
					$.each(pedido,function(i,item){
						contador = contador + (item.preco*item.quantidade);
					});
					return contador;
				}
				  function itemPedido(produto){
					this.nome = produto.nome;
					this.quantidade = 1;
					this.id=produto.id;
					this.preco = produto.preco;
					
				};

				  function getItemPedido(prod){
					var result = null;
					$.each(pedido,function(i,item){
						if(item.id == prod.id ){
							result = item;
						}
					});
					return result;
				};
				function substituir(novo){
					
					$("#pedidos " +"#"+novo.id+" .quantidade").text(novo.quantidade);
					$("#pedidos " +"#"+novo.id+" .preco").text(novo.quantidade*novo.preco);
					$(".total").text("TOTAL:"+ total());

				}
				function adicionaItemPedido(prod){
					var itemExistente = getItemPedido(prod);
					if(itemExistente!= null){
						$.each(pedido,function(i,item){
							if(item.id == itemExistente.id){
								item.quantidade = item.quantidade+1;
								substituir(item);
								
							}
						});
						
					}
					else{
						pedido.push(new itemPedido(prod));
						$("#pedidos").append($("<tr/>")
								.attr("id",prod.id)
								.append($("<td/>")
									.text(prod.nome)
									.addClass("nome")
									)
								.append($("<td/>")
									.text(prod.quant)
									.addClass("quantidade")
									)
								.append($("<td/>")
									.text(prod.preco)
									.addClass("pre")
									)
								.append($("<td/>")
									.text(prod.quant*prod.preco)
									.addClass("preco")

									)
								.append($("<img/>")
									.attr("src","./img/lixeira.png")
									.attr("id",prod.id)
									.addClass("lixeira")
									)
								)

							
							}
						
					}
					console.log(total());
				
				function pesquisaPorId(vetor, objid){
					var result;
					$.each(vetor,function(index,obj){

						if(obj.id == objid){
							result = obj;
						}
					})
					return result;
				}
				function apagar(id){
					$("#pedidos " +"#"+id).remove();
					pedido.splice(pedido[id],1);
					console.log(pedido);
				}
				$.each(cardapio,function(i,prod){
					$("#cardapio").append($("<tr/>")
							.append($("<td/>")
								.text(prod.nome)
								.attr("id",prod.id)
								)
							.append($("<td/>")
								.text(prod.preco)
								.attr("id",prod.id)
								)
							.append($("<button/>")
								.addClass("adicionar")
								.attr("id",prod.id)
								.text("ADICIONAR")
								)
						)
				})
				$(".adicionar").click(function(){
					var id = $(this).attr("id");
					var obj = pesquisaPorId(cardapio,id);
					adicionaItemPedido(obj);
					
					});
				$("#pedidos").on("click","img",function(){
					var id = $(this) .attr("id");
					apagar(id);
				});
				$("#pedidos").append($("<h4/>")
						.text("Total:"+total())

					)

					
			});
				
		</script>

	<body>
		<h1> Cafeteria CEFET </h1>
		<table id="cardapio">

		<table id="pedidos">
